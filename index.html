<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="/assets/styles/main.css">
        <link rel="stylesheet" href="/assets/styles/global.css">
        <title>Coffe Navbar</title>
    </head>
    <body>
        <!-- Navbar design I -->
        <i class="ri-sun-fill light hide"></i>
        <i class="ri-moon-fill dark"></i>
        <nav class="navbar">
            <div class="navbar__logo">
                <span>Coffee Mate</span>
                <img src="/assets/images/latte-art.png" alt="logo">
            </div>
            <ul class="navbar__menu">
                <li class="menu__item"><a href="#" class="menu__link">Coffe</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Products</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Menus</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Locations</a></li>
            </ul>
            <div class="navbar__icons">
                <i class="ri-user-3-fill"></i>
                <span></span>
                <i class="ri-shopping-bag-fill"></i>
            </div>
        </nav>
        <!-- Navbar design III -->
        <nav class="navbar navbar2">
            <div class="navbar__icons">
                <i class="ri-user-3-fill"></i>
            </div>
            <ul class="navbar__menu">
                <li class="menu__item"><a href="#" class="menu__link">Coffe</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Products</a></li>
                <div class="navbar__logo navbar2__logo">
                    <span>Coffee Mate</span>
                    <img src="/assets/images/latte-art.png" alt="">
                </div>
                <li class="menu__item"><a href="#" class="menu__link">Menus</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Locations</a></li>
            </ul>
            <div class="navbar__icons">
                <i class="ri-shopping-bag-fill"></i>
            </div>
        </nav>

        <!-- Navbar design III -->
        <nav class="navbar navbar3">
            <div class="navbar__section1">
                <div class="navbar__icons">
                    <i class="ri-user-3-fill"></i>
                </div>
                <div class="navbar__logo navbar3__logo">
                    <span>Coffee Mate</span>
                    <img src="/assets/images/latte-art.png" alt="">
                </div>
                <div class="navbar__icons">
                    <i class="ri-shopping-bag-fill"></i>
                </div>
            </div>
            <div class="navbar__division"></div>
            <div class="navbar__section2">
                <ul class="navbar__menu ">
                    <li class="menu__item"><a href="#" class="menu__link">Coffe</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Products</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Menus</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Locations</a></li>
                </ul>
            </div>
        </nav>

        <script src="/main.js"></script>
    </body>
</html>
